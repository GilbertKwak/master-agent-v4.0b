version: '3.8'

services:
  master_agent:
    build: .
    container_name: master_agent_v4.0b
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - master_agent_net

networks:
  master_agent_net:
    driver: bridge